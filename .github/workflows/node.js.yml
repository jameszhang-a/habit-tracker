name: Run Yarn Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version here

      - name: Install dependencies
        run: yarn install

      - name: Run yarn test
        run: yarn jest
